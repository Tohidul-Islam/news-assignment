<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Blog Website</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- fontawesome icons -->
    <script src="https://kit.fontawesome.com/c8d385cf54.js" crossorigin="anonymous"></script>
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- style code -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .nav-img {
            width: 25px;
            height: 25px;
            border-radius: 50%;

        }

        .author-img img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
        }

        .row {
            margin: 4rem 0;
            padding: 1rem;
            background: white;
            box-shadow: 5px 5px 5px 5px rgba(128, 128, 128, 0.137);
            border-radius: 15px;
        }

        .fa-arrow-right {
            font-size: 2rem;
        }

        .navbar-toggler-icon {
            color: white !important;
        }
    </style>
</head>

<body>
    <!-- Header area -->
    <header>
        <nav class="navbar navbar-expand-lg border-bottom">
            <div class="container-fluid ">
                <a class="navbar-brand fw-bold text-warning" href="#">TI News</a>
                <button class="navbar-toggler text-primary bg-primary" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="justify-content-end collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav my-2 my-lg-0" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="blog.html">Blogs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <img src="tohidul.png" class="img img-fluid nav-img" alt="">
                            </a>
                        </li>

                    </ul>

                </div>
            </div>

        </nav>

    </header>
    <!-- main contents -->
    <main class="container">

        <!-- news categories list or menubar -->
        <section>
            <nav class="navbar navbar-expand-lg border-bottom  bg-primary my-3 rounded">
                <div class="container-fluid ">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="justify-content-end collapse navbar-collapse" id="navbarSupportedContent">
                        <ul id="news-categories" class="navbar-nav me-auto mb-2 mb-lg-0"
                            style="--bs-scroll-height: 100px;">
                        </ul>
                    </div>

                </div>
            </nav>
        </section>


        <!-- news cateogories number -->
        <section>
            <div id="news-categories-number" class="p-2 shadow d-none">

            </div>
        </section>
        <!-- todays blog and trending blog post -->
        <section>
            <div id="todays-pic-and-trending" class="d-none d-flex flex-row justify-content-between my-5">

            </div>


        </section>
        <!-- news -->
        <section>
            <div id="news">
                <div class="card mb-3 bg-primary border-0" style="max-width: 800px;">

                </div>
            </div>
        </section>

        <!-- Post Details Modal -->

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" id="modal-details">
            </div>
        </div>

        <!-- spinner -->
        <div id="spinner" class="d-none d-flex justify-content-center text-primary">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer class="py-4 mt-5 text-center bg-dark text-white">
        <p>Copyright 2023 all right reserved by Tohidul Pappu</p>
    </footer>
    <!-- script links -->
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
